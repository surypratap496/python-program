{% extends 'pages/index.html' %}


{% block content %}
<div class="container">
  <table class="table table-striped">
    <thead>
      <th> User ID</th>
      <th>ISBN</th>
      <th>Issued Date</th>
      <th>Return date</th>
    </thead>
    <tbody>
      {% if books %}
        {% for i in books %}
          <tr>
          <td>{{i.user_id}}</td>
          <td>{{i.issued_book_id}}</td>
          <td>{{i.issued_date}}</td>
          <td>{{i.return_date}}</td>
          </tr>
        {% endfor%}
      {% else %}
      <tr>
        <td>
          No records found!.
        </td>
      </tr>
      {% endif%}
    </tbody>
  </table>
</div>

{% endblock %}
