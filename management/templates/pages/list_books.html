{% extends 'pages/index.html' %}


{% block content %}

    <div class="container">
      <table class="table table-striped">
        <thead>
          <th>ISBN</th>
          <th>Book Name</th>
          <th>Book Author</th>
        </thead>
        <tbody>
          {% for i in books %}
            <tr>
            <td>{{i.book_isbn}}</td>
            <td>{{i.book_title}}</td>
            <td>{{i.book_author}}</td>
            </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>

{% endblock %}
